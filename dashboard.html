<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AGHOST Panel - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>AGHOST Dashboard</h1>
      <button onclick="logout()">Logout</button>
    </header>
    <section>
      <h2>Welcome, <span id="userDisplay"></span>!</h2>
      <div class="info-section">
        <h3>Panel Information</h3>
        <!-- Fill this section with info you want to display -->
        <ul>
          <li>Status: <span class="status-online">Online</span></li>
          <li>Users: <span id="userCount">1</span></li>
          <li>Version: 1.0.0</li>
        </ul>
      </div>
      <div class="features-section">
        <h3>Features</h3>
        <!-- Fill this section with your custom features -->
        <ul>
          <li>Secure Login (demo)</li>
          <li>Simple Dashboard UI</li>
          <li>Easy to Customize</li>
        </ul>
      </div>
    </section>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
